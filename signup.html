<head>

  <link rel="stylesheet" href="styles/style.css" />

  <style>
    /* Navbar */
    header.navbar {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      flex-wrap: wrap;
      box-sizing: border-box;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: inherit;
      user-select: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .logo span {

    }
    nav {
      display: flex;

      align-items: center;
    }

    }

    }
    .menu-toggle {

      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: absolute;
      right: 2rem;
    }
    .menu-toggle span {

    .mobile-nav {

      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #00b894 0%, #019f7b 100%);
      background-attachment: fixed;
      padding-top: 70px;
      box-sizing: border-box;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 380px;
      max-width: 90vw;
      margin-top: 2rem;
      flex-shrink: 0;
      box-sizing: border-box;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 800;
      color: #00b894;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #00b894;
      box-shadow: 0 0 8px #00b894;
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background: #00b894;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #019f7b;
    }

   /* Footer Text */
    .footer-text {
      margin-top: 1.25rem;
      font-size: 1rem;
      text-align: center;
      color: #222; /* Dark text for white background */

      display: block;
      width: 100%;

    .footer-text a {
      color: #00b894; /* CampusHub green */
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
      display: inline-block;
    }

    .footer-text a:hover {
      text-decoration: underline;
      color: #019f7b; /* Slightly darker green on hover */
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 1rem 1rem;
        width: 280px;
        max-width: 90vw;
        margin-top: 1.5rem;

      label {
        font-size: 0.9rem;
      }
      input {
        font-size: 0.9rem;
        padding: 0.6rem;

        padding: 0.7rem;

<body>

  <header class="navbar" role="banner">
    <a href="index.html" class="logo" aria-label="Go to CampusHub homepage">
      Campus<span>Hub</span>
    </a>
    <div class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle navigation menu" role="button" tabindex="0">

    <nav role="navigation" aria-label="Primary navigation">
      <a href="explore.html">Explore</a>

      <a href="become-seller.html">Become a Seller</a>

      <a href="signup.html" class="btn-join">Join</a>
    </nav>
    <div class="mobile-nav" id="mobile-nav">
      <a href="explore.html">Explore</a>
      <a href="about.html">About</a>
      <a href="become-seller.html">Become a Seller</a>

      <a href="signup.html">Join</a>
    </div>
  </header>

  <!-- Signup Form -->
  <main class="signup-container" role="main">
    <h2>Create Your Account</h2>
    <form id="signup-form" autocomplete="off">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="John Doe" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>
      <button type="submit">Join Now</button>
    </form>
    <p class="footer-text">
      Already have an account? <a href="signin.html">Sign In</a>
    </p>
  </main>

  <script>

      const nav = document.getElementById('mobile-nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';

    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      // TODO: Add signup logic with Firebase or backend
      alert('Signup form submitted!');

<!-- Your signup form handler script -->
<script>
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
      alert('Please fill all the fields.');
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      await user.updateProfile({ displayName: name });

      await db.collection('users').doc(user.uid).set({
        name: name,
        email: email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert('Account created successfully! You can now sign in.');
      window.location.href = 'signin.html';
    } catch (error) {
      alert('Error: ' + error.message);
      console.error('Signup error:', error);
    }
  });
</script>
